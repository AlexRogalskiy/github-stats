cron:
- description: status=synced
  url: /admin/cron/sync/?status=synced&limit=32&sync
  schedule: every 20 minutes

- description: status=error
  url: /admin/cron/sync/?status=error&limit=32&sync
  schedule: every 1 hours

- description: status=syncing
  url: /admin/cron/sync/?status=syncing&limit=32&sync
  schedule: every 1 hours

- description: status=new
  url: /admin/cron/sync/?status=new&limit=32&sync
  schedule: every 1 hours
